name: CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04
    environment: EC2

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        run: |
          echo "ğŸ“‚ Checking out repository..."
          echo "âœ… Code checked out successfully!"

      - name: ğŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "ğŸ” Setting up SSH agent..."
          ssh-add -l
          echo "âœ… SSH key loaded!"

      - name: ğŸ–¥ï¸ Deploy on EC2 via SSH
        run: |
          echo "ğŸŒ Connecting to EC2 instance..."
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
            echo 'â„¹ï¸ Hostname: \$(hostname)' && \
            echo 'ğŸ“‚ Current directory: \$(pwd)' && \
            echo 'ğŸ“œ Listing directories in \${{ secrets.EC2_PATH }}...' && \
            cd ${{ secrets.EC2_PATH }} && \
            ls -la && \
            echo 'ğŸ”„ Pulling latest changes from git...' && \
            git pull origin main && \
            echo 'ğŸ›‘ Stopping existing Docker containers...' && \
            sudo docker compose down || true && \
            echo 'ğŸš€ Starting Docker containers...' && \
            sudo docker compose up --build -d && \
            echo 'âœ… Deployment completed!' \
          "
          echo "ğŸ‰ Deployment to EC2 finished successfully!"
