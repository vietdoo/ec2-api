name: CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04
    environment: EC2

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for git operations

      - name: ğŸ“‚ Log checkout completion
        run: |
          echo "ğŸ“‚ Repository checked out"
          echo "âœ… Code checkout completed successfully!"

      - name: ğŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ› ï¸ Debug SSH key
        run: |
          echo "ğŸ” Verifying SSH agent..."
          ssh-add -l
          echo "âœ… SSH key loaded!"

      - name: ğŸ–¥ï¸ Deploy on EC2 via SSH
        run: |
          echo "ğŸŒ Connecting to EC2 instance..."
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
            echo 'â„¹ï¸ Hostname: \$(hostname)' && \
            echo 'ğŸ”„ Pulling latest changes from git...' && \
            git pull origin main && \
            echo 'âš™ï¸ Setting environment variables...' && \
            export EXTERNAL_IP=http://\"\$(hostname -I | cut -f1 -d' ')\" && \
            export CURR_DIR=\$(pwd) && \
            echo 'â„¹ï¸ EXTERNAL_IP: \$EXTERNAL_IP' && \
            echo 'â„¹ï¸ CURR_DIR: \$CURR_DIR' && \
            echo 'ğŸ›‘ Stopping existing Docker containers...' && \
            sudo docker compose down || true && \
            echo 'ğŸš€ Starting Docker containers...' && \
            sudo docker compose up --build -d && \
            echo 'âœ… Deployment completed!' \
          "
          echo "ğŸ‰ Deployment to EC2 finished successfully!"
